name: crypto_wallet_app
description: A comprehensive crypto wallet app with real-time market data
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # Network & API
  http: ^1.1.0
  dio: ^5.4.0
  
  # Local Storage
  shared_preferences: ^2.5.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Charts
  fl_chart: ^1.1.1
  
  # UI & Icons
  google_fonts: ^6.1.0
  lucide_icons: ^0.257.0
  shimmer: ^3.0.0
  cached_network_image: ^3.3.0
  
  # Utilities
  intl: ^0.19.0
  connectivity_plus: ^5.0.2
  logger: ^2.0.2+1
  flutter_dotenv: ^5.1.0
  smooth_page_indicator: ^1.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - .env